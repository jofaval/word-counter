<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Counter</title>

    <meta name="description" content="A simple word counter application." />
    <meta
      name="keywords"
      content="word counter, text analysis, local storage"
    />
    <meta name="author" content="Pepe Fabra Valverde" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="robots" content="index, follow" />

    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <main>
      <h1>Word Counter</h1>

      <div class="textarea-container">
        <label for="text">Text</label>
        <textarea
          name="text"
          id="text"
          placeholder="Text goes here..."
          onchange=""
          autofocus="true"
        ></textarea>
      </div>

      <br />

      <div class="word-counter__contaier">
        Word count: <span id="word-count">0</span>
      </div>

      <div class="word-counter__contaier">
        Line count: <span id="line-count">0</span>
      </div>

      <button id="save">Save to local store</button>

      <br />
      <br />
      <br />

      <h2>Saved Texts</h2>
      <details>
        <summary>
          List of all instances (<span class="saved-texts-count">0</span>)
        </summary>

        <div id="savedTexts"></div>
      </details>
    </main>
  </body>

  <script src="./main.js"></script>
</html>
